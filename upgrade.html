	<h1>BetterIntelliJ 插件升级教程</h1>
<p><b>前提条件：你已在IDEA安装了 BetterIntelliJ 插件。</b></p>
<p>如果你已经安装了 BetterIntelliJ 插件，那么，可以直接在插件中心进行升级。</p>
<p>打开 File-&gt;Settings ，如下图：</p>
<p><img src="img/20210405140044.png"></p>
<p>我们找到 Plugins ，便能看到 BetterIntelliJ 的升级提醒，咱们点击 Update 进行升级即可，如下图所示：</p>
<p><img src="img/20210405140457.png"></p>
<p><img src="img/20210405140543.png"></p>
<p>升级完成，便会提醒你重启 IDEA，如下图：</p>
<p><img src="img/20210405140631.png"></p>
<p>一定要记得重启哦！！！！</p>
<p>由于IDEA的一些bug遗留问题，一定要至少重启两次！！！</p>
<p>这样，便会出现咱们熟悉的界面，如下图：</p>
<p><img src="img/20210405140906.png"></p>
